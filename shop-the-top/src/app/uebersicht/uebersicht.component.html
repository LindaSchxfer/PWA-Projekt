<h1>Deine Listeneinträge:</h1>
<ul>
    <li *ngFor="let item of shoppingItems">
        {{ item.productname }}
        {{ item.quantity }}
        {{ item.unit }}
        {{ item.place }}
       <button (click)="edit(item.productname, item.quantity, item.place, item.unit)">Ändern</button>
       
    </li>
</ul>

<button (click)="loeschen()">Alles Eingekauft</button>
